<!DOCTYPE html>
<html>
<head>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<meta charset="ISO-8859-1">
<title>Movie Queue</title>
</head>
<body>
	<div class="container">
		<h1>Movie List</h1>
		<div class="jumbotron">
			<div class="col-md-3">
				<h3 style="font-size: 18px"><=%title%=></h3>
				<h3 style="font-size: 18px"><=%date%=></h3>
				<h3 style="font-size: 18px"><=%rating%=></h3>
			</div>
			<div class="col-md-6">
				<h3 style="text-align: left; font-size: 18px"><=%summary%=></h3>
			</div>
			<div class="container">
				<button type="button" class="btn btn-danger" style="float: right;">Remove
					Movie</button>
			</div>
		</div>

	</div>
</body>
</html>
