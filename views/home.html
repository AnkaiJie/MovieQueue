<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Home | MovieQueue</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    </head>
    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
            <div class="navbar-header" style="padding-top: 10px">
                <a href="index.ejs"> <img src="logo.png" style="width:180px;height:60px;border:0"> </a>
            </div>
            <div class="col-sm-3 col-md-7">
                <form class="navbar" role="search" style="padding-top: 15px">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container">
                <ul class="nav navbar-nav navbar-right" style="padding-top: 7px">
                    <li><a href="/#">Home</a></li>
                    <li><a href="/#">About</a></li>
                    <li><a href="/#">Log out</a></li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    
    <body>
        <div id="username" style="visibility: hidden;"><%=name%></div>
        <div class="container" id="movie-feed">
        </div>
    </body>
    
    <script>
        var obj = [{
            "id": 13,
            "title": "Forrest Gump",
            "date": "1994-06-22",
            "rating": 7.9,
            "desc": "First Movie"
        }, {
            "id": 133123,
            "title": "Ip Man",
            "date": "1999-06-25",
            "rating": 9.9,
            "desc": "Second Movie"
        }];
        
        $(document).ready(function(){
            initPane();
        });
        
        var initPane = function() {
            $("#movie-feed").after("<h1 id='movie-label' style='text-align: center;'>Your Movie List</h1>");
            for (var i=0; i<obj.length; i++){
                $("#movie-label").after("<div class='jumbotron' style='margin-left: 375px; margin-right:350px;' id='" + obj[i].id + "'><div class='col-md-3'> <h2>" + obj[i].title + "</h2>	<h3 style='font-size: 18px'>Released: " + obj[i].date + "</h3><h3 style='font-size: 18px'> Rating: " + obj[i].rating + "</h3> </div><div class='col-md-6'><h3 style='text-align: left; font-size: 18px'>" + obj[i].desc + "</h3> </div> <div class='container'><button type='button' class='btn btn-danger' style='float: right;'>Remove Movie</button><\div>");
            }
        }
    </script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
</html>
